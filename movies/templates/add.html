<!DOCTYPE HTML>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <title> Add Movies </title>
    <link type='text/css' rel='stylesheet' href='static/css/add_style.css' />
</head>
<body>
    <form action='/add_movie' method="POST" />
        <label>
            Title: <input type='text' name='title' />
        </label>
        <label>
            Stars: <input type='text' name='stars' />
        </label>
        <label>
            Release Date: <input type='text' name='release_date' />
        </label>
        <label>
            Image Source: <input type='text' name='img_src' />
        </label>
        <p>Descriptions: </p>
        <textarea name='desc'></textarea>
        <input id='button' type='submit' value='Submit' />
    </form>
</body>
</html>
